<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Nota Ali Akatiri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<nav class="navbar navbar-dark shadow-sm py-3">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold"><i class="fas fa-file-invoice me-2"></i> SISTEM INFORMASI NOTA</span>
        <button onclick="logout()" class="btn btn-outline-light btn-sm rounded-pill px-4">LOGOUT</button>
    </div>
</nav>

<div class="container my-5">
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card stat-card-total p-4 shadow-sm">
                <small class="fw-bold opacity-75">TOTAL NOTA</small>
                <h2 id="statTotal" class="fw-bold mb-0">0</h2>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card stat-card-pagi p-4 shadow-sm">
                <small class="fw-bold text-muted">SHIFT PAGI</small>
                <h2 id="statPagi" class="fw-bold mb-0 text-primary">0</h2>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card stat-card-malam p-4 shadow-sm">
                <small class="fw-bold opacity-75 text-warning">SHIFT MALAM</small>
                <h2 id="statMalam" class="fw-bold mb-0">0</h2>
            </div>
        </div>
    </div>

    <div id="adminPanel" class="card mb-5 border-0 shadow">
        <div class="header-panel text-center py-3">
            <h5 class="fw-bold mb-0">FORM INPUT NOTA BARU</h5>
        </div>
        <div class="card-body p-4">
            <form id="notaForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold small">TANGGAL NOTA</label>
                        <input type="date" id="tanggalNota" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold small">JENIS PERBAIKAN</label>
                        <select id="kodeJenis" class="form-select" required>
                            <option value="" disabled selected>Pilih Jenis...</option>
                            <option value="SL">SL (BAN)</option>
                            <option value="SD">SD (LAS)</option>
                            <option value="SI">SI (MEKANIK PERAWATAN)</option>
                            <option value="SX">SX (MEKANIK)</option>
                            <option value="SY">SY (GRASSES)</option>
                            <option value="SG">SG (ELEKTRIK)</option>
                            <option value="ST">ST (PERAWATAN ALAT BERAT)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold small">SHIFT KERJA</label>
                        <select id="shift" class="form-select" required>
                            <option value="PAGI">PAGI</option>
                            <option value="MALAM">MALAM</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold small">JUMLAH UNIT (QTY)</label>
                        <input type="number" id="jumlah" class="form-control" placeholder="0" required min="1">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-save w-100 mt-4 shadow-sm">
                    <i class="fas fa-save me-2"></i> SIMPAN DATA NOTA
                </button>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-lg">
        <div class="card-body p-4">
            <div class="row mb-4 align-items-center">
                <div class="col-md-4"><h5 class="fw-bold mb-0">Rincian Data Nota</h5></div>
                <div class="col-md-4">
                    <div class="input-group input-group-search p-1">
                        <span class="input-group-text border-0 bg-white"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="cariData" class="form-control border-0 bg-white" placeholder="Cari data...">
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group shadow-sm">
                        <button onclick="window.print()" class="btn btn-light btn-sm px-3 border"><i class="fas fa-print me-1"></i> Cetak</button>
                        <button onclick="exportToExcel()" class="btn btn-success btn-sm px-3"><i class="fas fa-file-excel me-1"></i> Excel</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle border-0">
                    <thead>
                        <tr class="text-center">
                            <th>No</th>
                            <th>Tanggal Nota</th>
                            <th>Kode Nota</th>
                            <th>Deskripsi Perbaikan</th>
                            <th>Shift</th>
                            <th>Qty</th>
                            <th class="action-col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelNota" class="text-center"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="index.js"></script>
</body>
</html>
