<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sistem Informasi Nota Ali Akatiri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<nav class="navbar navbar-dark shadow-sm">
    <div class="container">
        <span class="navbar-brand fw-bold"><i class="fas fa-database me-2"></i> SISTEM NOTA ALI AKATIRI</span>
        <button onclick="logout()" class="btn btn-danger btn-sm px-3 fw-bold">LOGOUT</button>
    </div>
</nav>

<div class="container my-5">
    
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card bg-primary text-white p-3 shadow-sm border-0">
                <small class="opacity-75">Total Nota Terinput</small>
                <h2 id="statTotal" class="fw-bold mb-0">0</h2>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card bg-warning text-dark p-3 shadow-sm border-0">
                <small class="opacity-75">Total Shift Pagi</small>
                <h2 id="statPagi" class="fw-bold mb-0">0</h2>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card bg-dark text-white p-3 shadow-sm border-0">
                <small class="opacity-75">Total Shift Malam</small>
                <h2 id="statMalam" class="fw-bold mb-0">0</h2>
            </div>
        </div>
    </div>

    <div id="adminPanel" class="card mb-4 border-0 shadow">
        <div class="header-panel text-center py-3 bg-primary text-white rounded-top">
            <h5 class="fw-bold mb-0">FORM INPUT NOTA BARU</h5>
        </div>
        <div class="card-body p-4">
            <form id="notaForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Tanggal Nota</label>
                        <input type="date" id="tanggalNota" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Jenis Perbaikan</label>
                        <select id="kodeJenis" class="form-select" required>
                            <option value="" disabled selected>Pilih Jenis...</option>
                            <option value="SL">SL (BAN)</option>
                            <option value="SD">SD (LAS)</option>
                            <option value="SI">SI (MEKANIK PERAWATAN)</option>
                            <option value="SX">SX (MEKANIK)</option>
                            <option value="SY">SY (GRASSES)</option>
                            <option value="SG">SG (ELEKTRIK)</option>
                            <option value="ST">ST (PERAWATAN ALAT BERAT)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Shift Kerja</label>
                        <select id="shift" class="form-select" required>
                            <option value="PAGI">PAGI</option>
                            <option value="MALAM">MALAM</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Jumlah Nota</label>
                        <input type="number" id="jumlah" class="form-control" placeholder="0" required min="1">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fw-bold shadow-sm">
                    <i class="fas fa-save me-1"></i> SIMPAN DATA NOTA
                </button>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow">
        <div class="card-body p-4">
            <div class="row mb-4 align-items-center">
                <div class="col-md-4">
                    <h4 class="fw-bold text-dark mb-0">Rincian Data</h4>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-search"></i></span>
                        <input type="text" id="cariData" class="form-control bg-light border-0" placeholder="Cari kode atau deskripsi...">
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="btn-group">
                        <button onclick="window.print()" class="btn btn-outline-dark btn-sm px-3"><i class="fas fa-print"></i> Cetak</button>
                        <button onclick="exportToExcel()" class="btn btn-success btn-sm px-3"><i class="fas fa-file-excel"></i> Excel</button>
                    </div>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">No</th>
                            <th>Tanggal Nota</th>
                            <th>Kode Nota</th>
                            <th>Deskripsi Perbaikan</th>
                            <th>Shift</th>
                            <th class="text-center">Qty</th>
                            <th class="text-center action-col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelNota"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p class="text-muted small">Powered by <span class="fw-bold text-dark">Ali Akatiri</span> | 2026 Version</p>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="index.js"></script>
</body>
</html>
