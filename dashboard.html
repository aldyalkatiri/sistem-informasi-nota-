<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Nota | Ali Akatiri v2026</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <nav class="navbar navbar-dark shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand fw-bold">
                <i class="fas fa-file-invoice-dollar me-2"></i> SISTEM INPUT NOTA HARIAN
            </span>
            <button onclick="logout()" class="btn btn-danger btn-sm px-4 fw-bold rounded-pill">
                <i class="fas fa-sign-out-alt me-1"></i> LOGOUT
            </button>
        </div>
    </nav>

    <div class="container my-5">
        
        <div class="row mb-4 text-center">
            <div class="col-md-3 mb-3">
                <div class="card stat-card-total p-4">
                    <small>TOTAL NOTA HARI INI</small>
                    <h2 id="statTotal">0</h2>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card-pagi p-4">
                    <small>SHIFT PAGI</small>
                    <h2 id="statPagi">0</h2>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card-malam p-4">
                    <small>SHIFT MALAM</small>
                    <h2 id="statMalam">0</h2>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card-qty p-4">
                    <small>TOTAL SELURUH UNIT</small>
                    <h2 id="statTotalQty">0</h2>
                </div>
            </div>
        </div>

        <div id="adminPanel" class="card mb-5 shadow-sm border-0">
            <div class="header-panel">
                <h6 class="fw-bold mb-0 text-uppercase">Tambah Data Nota Baru</h6>
            </div>
            <div class="card-body p-4">
                <form id="notaForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label fw-bold small text-muted">TANGGAL NOTA</label>
                            <input type="date" id="tanggalNota" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold small text-muted">JENIS PERBAIKAN</label>
                            <select id="kodeJenis" class="form-select" required>
                                <option value="" disabled selected>Pilih Jenis...</option>
                                <option value="SL">SL (BAN)</option>
                                <option value="SD">SD (LAS)</option>
                                <option value="SI">SI (MEKANIK PERAWATAN)</option>
                                <option value="SX">SX (MEKANIK)</option>
                                <option value="SY">SY (GRASSES)</option>
                                <option value="SG">SG (ELEKTRIK)</option>
                                <option value="ST">ST (PERAWATAN ALAT BERAT)</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold small text-muted">SHIFT KERJA</label>
                            <select id="shift" class="form-select" required>
                                <option value="PAGI">PAGI</option>
                                <option value="MALAM">MALAM</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold small text-muted">QTY (UNIT)</label>
                            <input type="number" id="jumlah" class="form-control" placeholder="0" required min="1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-save w-100 mt-4 text-white shadow">
                        <i class="fas fa-save me-2"></i> SIMPAN DATA KE SISTEM
                    </button>
                </form>
            </div>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                    <h5 class="fw-bold mb-0 text-dark">
                        <i class="fas fa-list me-2 text-primary"></i> Rincian Data Hari Ini
                    </h5>
                    <div class="d-flex gap-2 w-100 w-md-auto">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" id="cariData" class="form-control border-start-0 ps-0" placeholder="Cari data...">
                        </div>
                        <button onclick="exportToExcel()" class="btn btn-success fw-bold px-3">
                            <i class="fas fa-file-excel me-1"></i> EXCEL
                        </button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-center">
                        <thead>
                            <tr>
                                <th width="50">No</th>
                                <th>Tanggal</th>
                                <th>Kode</th>
                                <th class="text-start">Deskripsi Perbaikan</th>
                                <th>Shift</th>
                                <th>Qty</th>
                                <th class="action-col">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelNota">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-4">
            <p class="text-muted small">
                Â© 2026 Powered by <span class="fw-bold text-dark">Ali Akatiri</span> 
                <br>
                <span class="badge bg-light text-muted mt-2">Daily Auto-Reset Active</span>
            </p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
