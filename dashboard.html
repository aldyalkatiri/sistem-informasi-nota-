<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Nota | Ali Akatiri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<nav class="navbar navbar-dark shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">
            <i class="fas fa-database me-2"></i> SISTEM INFORMASI NOTA
        </span>
        <button onclick="logout()" class="btn btn-danger btn-sm px-4 rounded-pill fw-bold">
            LOGOUT
        </button>
    </div>
</nav>

<div class="container my-5">
    
    <div class="row mb-4 text-center">
        <div class="col-md-3 mb-3">
            <div class="card stat-card-total p-4 shadow-sm">
                <small class="fw-bold opacity-75 small uppercase">Total Nota</small>
                <h2 id="statTotal" class="fw-bold mb-0">0</h2>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stat-card-pagi p-4 shadow-sm">
                <small class="fw-bold text-muted small uppercase">Shift Pagi</small>
                <h2 id="statPagi" class="fw-bold mb-0 text-primary">0</h2>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stat-card-malam p-4 shadow-sm">
                <small class="fw-bold text-warning small uppercase">Shift Malam</small>
                <h2 id="statMalam" class="fw-bold mb-0 text-white">0</h2>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stat-card-qty p-4 shadow-sm">
                <small class="fw-bold opacity-75 small uppercase">Total Seluruh Unit</small>
                <h2 id="statTotalQty" class="fw-bold mb-0 text-white">0</h2>
            </div>
        </div>
    </div>

    <div id="adminPanel" class="card mb-5 shadow border-0">
        <div class="header-panel">
            <h6 class="fw-bold mb-0 text-uppercase tracking-wider">Form Input Nota Baru</h6>
        </div>
        <div class="card-body p-4 text-center">
            <form id="notaForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold small mb-2">Tanggal Nota</label>
                        <input type="date" id="tanggalNota" class="form-control text-center" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold small mb-2">Jenis Perbaikan</label>
                        <select id="kodeJenis" class="form-select text-center" required>
                            <option value="" disabled selected>Pilih Jenis...</option>
                            <option value="SL">SL (BAN)</option>
                            <option value="SD">SD (LAS)</option>
                            <option value="SI">SI (MEKANIK PERAWATAN)</option>
                            <option value="SX">SX (MEKANIK)</option>
                            <option value="SY">SY (GRASSES)</option>
                            <option value="SG">SG (ELEKTRIK)</option>
                            <option value="ST">ST (PERAWATAN ALAT BERAT)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold small mb-2">Shift Kerja</label>
                        <select id="shift" class="form-select text-center" required>
                            <option value="PAGI">PAGI</option>
                            <option value="MALAM">MALAM</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold small mb-2">Jumlah Qty</label>
                        <input type="number" id="jumlah" class="form-control text-center" placeholder="0" required min="1">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-save w-100 mt-4 text-white shadow-sm">
                    <i class="fas fa-save me-2"></i> SIMPAN DATA NOTA
                </button>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-lg">
        <div class="card-body p-4">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                <h5 class="fw-bold mb-0 text-dark">Rincian Data Nota</h5>
                <div class="d-flex gap-2 w-100 w-md-auto">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="cariData" class="form-control bg-light border-start-0 px-2" placeholder="Cari data..." style="max-width: 200px;">
                    </div>
                    <button onclick="window.print()" class="btn btn-outline-dark btn-sm shadow-sm">
                        <i class="fas fa-print"></i>
                    </button>
                    <button onclick="exportToExcel()" class="btn btn-success btn-sm shadow-sm">
                        <i class="fas fa-file-excel"></i> Excel
                    </button>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center border-0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Tanggal Nota</th>
                            <th>Kode Nota</th>
                            <th class="text-start">Deskripsi Perbaikan</th>
                            <th>Shift</th>
                            <th>Qty</th>
                            <th class="action-col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelNota">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 mb-4">
        <p class="text-muted small">Powered by <span class="fw-bold text-dark">Ali Akatiri</span> | 2026 Version</p>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="index.js"></script>
</body>
</html>
