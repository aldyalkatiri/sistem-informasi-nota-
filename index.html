<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistem Informasi Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-card">
        <div class="brand-icon"><i class="fas fa-file-invoice-dollar"></i></div>
        <h2 class="fw-bold text-white">SISTEM NOTA</h2>
        <p class="text-white-50 mb-4">Management System</p>
        
        <form id="loginForm">
            <div class="input-group-custom mb-3">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
            </div>
            
            <div class="input-group-custom mb-3">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i id="togglePassword" class="fas fa-eye show-hide-eye"></i>
            </div>

            <div class="form-check text-start mb-4 ps-1">
                <input type="checkbox" class="form-check-input ms-0" id="rememberMe">
                <label class="form-check-label text-white-50 small ms-2" for="rememberMe">Ingat Saya</label>
            </div>

            <button type="submit" id="btnLogin" class="btn-login w-100">
                <span id="btnText">MASUK</span>
            </button>
        </form>

        <div id="loginMessage" class="error-msg mt-3">Username atau Password salah!</div>
        <div class="footer-credit mt-4">Powered by <span>Ali Akatiri</span></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
