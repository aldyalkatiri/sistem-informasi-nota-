<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ali Akatiri System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="oceanic-gradient">

    <div class="login-container">
        <div class="login-glass-card">
            <div class="brand-section">
                <div class="brand-logo-wrapper">
                    <div class="logo-circle-inner">
                        <i class="fas fa-file-signature"></i>
                    </div>
                </div>
                <h2 class="brand-name">ALI AKATIRI</h2>
                <p class="brand-tagline">Sistem Manajemen Nota Digital</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-field">
                    <label>USERNAME</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="username" placeholder="Masukkan ID User" required>
                    </div>
                </div>

                <div class="input-field">
                    <label>PASSWORD</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    MASUK KE SISTEM <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Logika Lihat Password (Mata)
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // Toggle tipe input
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle ikon
            this.classList.toggle('fa-eye-slash');
        });

        // Logika Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value.toLowerCase();
            const pass = document.getElementById('password').value;

            const accounts = [
                { u: 'admin', p: 'admin123', role: 'admin',   name: 'Administrator' },
                { u: 'user',  p: 'user',     role: 'user',    name: 'Staff Petugas' },
                { u: 'ali',   p: 'alkatiri', role: 'manager', name: 'Ali Alkatiri' }
            ];

            const found = accounts.find(acc => acc.u === user && acc.p === pass);

            if (found) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('role', found.role);
                sessionStorage.setItem('userName', found.name); 

                Swal.fire({
                    icon: 'success',
                    title: 'Akses Diterima',
                    text: 'Selamat datang, ' + found.name,
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = 'dashboard.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Masuk',
                    text: 'Username atau Password salah!',
                    confirmButtonColor: '#0369a1'
                });
            }
        });
    </script>
</body>
</html>
