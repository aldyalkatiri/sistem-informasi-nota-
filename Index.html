<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            padding: 40px; width: 100%; max-width: 400px; color: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); animation: zoomIn 0.6s ease;
        }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .form-control { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; }
        .form-control:focus { background: rgba(255, 255, 255, 0.2); color: white; box-shadow: none; border-color: #fff; }
        .btn-login { background: #fff; color: #1e3a8a; font-weight: bold; border: none; transition: 0.3s; }
        .btn-login:hover { background: #e2e8f0; transform: translateY(-3px); }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold">SISTEM NOTA</h2>
        <p class="opacity-75">Silakan Login</p>
    </div>
    <div class="login-card">
    </div>
<div class="text-center mt-3" style="color: rgba(255,255,255,0.6); font-size: 0.8rem;">
    Powered by Ali Akatiri
</div>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label small fw-bold">Username</label>
            <input type="text" id="username" class="form-control" placeholder="admin / user" required>
        </div>
        <div class="mb-4">
            <label class="form-label small fw-bold">Password</label>
            <input type="password" id="password" class="form-control" placeholder="******" required>
        </div>
        <button type="submit" class="btn btn-login w-100 py-2">MASUK</button>
    </form>
    <div id="loginMessage" class="mt-3 text-center text-warning fw-bold" style="display: none; font-size: 0.9rem;">
        Username atau Password salah!
    </div>
</div>
    

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if ((user === 'admin' && pass === 'admin') || (user === 'user' && pass === 'user')) {
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('role', user);
            window.location.href = 'dashboard.html';
        } else {
            const msg = document.getElementById('loginMessage');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 3000);
        }
    });
</script>
</body>
</html>
