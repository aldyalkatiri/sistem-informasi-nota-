<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Nota - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
    <div class="card mb-4 border-0 shadow-sm">
        <div class="header-panel text-center">
            <h3 class="fw-bold">PANEL ADMIN: INPUT NOTA</h3>
            <p class="mb-0 opacity-75">Sistem Pencatatan Perbaikan Pagi & Malam</p>
        </div>
        <div class="card-body p-4">
            <form id="notaForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Jenis Perbaikan</label>
                        <select id="kodeJenis" class="form-select" required>
                            <option value="" selected disabled>Pilih Jenis...</option>
                            <option value="SL">SL (BAN)</option>
                            <option value="SD">SD (LAS)</option>
                            <option value="SI">SI (MEKANIK PERAWATAN)</option>
                            <option value="SX">SX (MEKANIK)</option>
                            <option value="SY">SY (GRASSES)</option>
                            <option value="SG">SG (ELEKTRIK)</option>
                            <option value="ST">ST (PERAWATAN ALAT BERAT)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Shift Kerja</label>
                        <select id="shift" class="form-select" required>
                            <option value="PAGI">PAGI</option>
                            <option value="MALAM">MALAM</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Jumlah Nota</label>
                        <input type="number" id="jumlah" class="form-control" placeholder="Contoh: 5" required min="1">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fw-bold">SIMPAN DATA NOTA</button>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold mb-0">Rincian Data Terkini</h4>
                <button onclick="window.print()" class="btn btn-outline-dark btn-sm px-3">
                    Cetak Laporan
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th width="50">No</th>
                            <th>Kode Nota</th>
                            <th>Deskripsi Perbaikan</th>
                            <th>Shift</th>
                            <th>Jumlah</th>
                            <th>Waktu Input</th>
                            <th width="100" class="text-center action-col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelNota">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
