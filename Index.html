<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ali Akatiri System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">

    <div class="login-card text-center">
        <div class="login-header">
            <i class="fas fa-file-invoice-dollar fa-3x text-primary mb-3"></i>
            <h4 class="fw-bold mb-1">ALI AKATIRI</h4>
            <p class="text-muted small">Sistem Informasi Manajemen Nota</p>
        </div>

        <form id="loginForm" class="mt-4">
            <div class="text-start mb-3">
                <label class="form-label-custom">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" id="username" class="form-control border-start-0" placeholder="Masukkan username" required>
                </div>
            </div>
            <div class="text-start mb-4">
                <label class="form-label-custom">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" id="password" class="form-control border-start-0" placeholder="********" required>
                </div>
            </div>
            <button type="submit" class="btn btn-login shadow-sm w-100">
                MASUK KE SISTEM <i class="fas fa-sign-in-alt ms-2"></i>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value.toLowerCase();
            const pass = document.getElementById('password').value;

            // DATABASE USER LOKAL (SINKRON DENGAN ROLE)
            const accounts = [
                { u: 'admin', p: 'admin123', role: 'admin',   name: 'Administrator' },
                { u: 'user',  p: 'user',     role: 'user',    name: 'Staff Petugas' },
                { u: 'ali',   p: 'alkatiri', role: 'manager', name: 'Ali Alkatiri' }
            ];

            const found = accounts.find(acc => acc.u === user && acc.p === pass);

            if (found) {
                // SIMPAN KE SESSION STORAGE
                // Memastikan 'userName' menggunakan camelCase agar dibaca index.js
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('role', found.role);
                sessionStorage.setItem('userName', found.name); 

                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil',
                    text: 'Selamat datang, ' + found.name,
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = 'dashboard.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Gagal',
                    text: 'Username atau Password salah!',
                    confirmButtonColor: '#2563eb'
                });
            }
        });
    </script>
</body>
</html>
